{% extends 'budget/base.html' %}


{% block content %}


  <div class="container">

    <h3>My projects</h3>
    <hr>

    <div class="row">
      {% for project in projects_list %}

        <div class="col s12 l3">
          <div class="card-panel">
            <h4>{{ project.name }}</h4>
            <a href="{% url 'detail' project.slug %}" class="btn">Show Project</a>
          </div>
        </div>

      {% empty %}

          <div class="noproject-wrapper center">
            <h3 class="grey-text">Sorry, you don't have any project, yet.</h3>
            <a href="{% url 'add' %}" class ="btn-large grey">
              <i class="material-icons white-text- left">add_circle</i>
              <span class="bold">Add Projects</span>
            </a>
          </div>

      {% endfor %}

    </div>

    <div class="row">
        <hr>
        <a href="{% url 'add' %}" class ="btn-large green">
          <i class="material-icons white-text- left">add_circle</i>
          <span class="bold">Add Project</span>
        </a>
    </div>

  </div>


{% endblock %}
